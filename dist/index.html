<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shan Handwriting Test</title>
  <style>
    canvas {
      border: 2px solid #777;
      display: inline-block;
    }

    .preview {
      border: 1px solid #ddd;
    }

    .box {
      margin: 0 auto;
      max-width: 400px;
    }

    .content {
      display: flex;
      align-items: center;
    }

    #output {
      display: flex;
    }

    #output div {
      width: 80px;
      height: 80px;
    }

    .border-1 {
      border: 1px solid #ddd;
    }

    #output div:hover {
      background: #efefef;
      cursor: pointer;
    }

    .text-center {
      text-align: center;
    }

    .p-2 {
      padding: 8px;
    }

    .m-2 {
      margin: 8px;
    }

    .result-input {
      padding: 8px;
      font-size: 20px;
      width: 300px;
      transition: all ease 0.4s;
      border: 0;
      border-bottom: 1px solid #ddd;
    }

    .result-input:focus,
    .result-input:active {
      box-shadow: none;
      border:0;
      outline:none;
      border-bottom: 1px solid blue;
    }
  </style>
</head>

<body>

  <div class="box p-2">
    <div class="header text-center">
      <h3>Javascript handwriting recognition with custom model</h3>
      <p><small>Credit - Google Tensorflow | Teachable Machine</small></p>
    </div>
    <div class="content">
      <canvas id="board" height="96" width="96"></canvas>
      <div id="output" class="p-2"></div>
    </div>
    <div class="footer">
      <button id="reset">Reset</button>
    </div>
    <div>
      <input type="text" class="result-input">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="hand.js"></script>

  <script>

    window.addEventListener('DOMContentLoaded', (event) => {

      let $canvas = document.getElementById('board');
      let $output = document.getElementById('output');
      let $reset = document.getElementById('reset');
      let charlec = new Handrec($canvas, $output, $reset);

    })

  </script>

</body>

</html>
